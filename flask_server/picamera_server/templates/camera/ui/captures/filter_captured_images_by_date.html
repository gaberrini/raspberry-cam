<div class="row">
    <p><strong>Filter images by date</strong></p>
</div>
<div class="row">
    <form class="form-inline" href="{{ url_for('capture_mode.ui_captures_paginated', page_number=data.current_page) }}">
        <div class="row justify-content-around filter-date-form">
            <div class="row">
                <label for="datetime-from-input" class="col-2 col-form-label">From</label>
                <div class="col-10">
                    <input class="form-control" type="datetime-local" id="datetime-from-input">
                </div>
            </div>
            <div class="row">
                <label for="datetime-until-input" class="col-2 col-form-label">Until</label>
                <div class="col-10">
                    <input class="form-control" type="datetime-local" id="datetime-until-input">
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-primary mb-2" onclick="getFilteredByDate()">Filter captures</button>
            </div>
        </div>
    </form>
</div>
